version: '3'
services:

  #PHP Service
  api:
    build:
      context: LOCAL/php
      dockerfile: Dockerfile
    image: php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./api:/var/www
      - ./LOCAL/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    volumes:
      - ./api:/var/www
      - ./LOCAL/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "80:82"
    links:
      - api
    networks:
      - app-network

  #MySQL Service
  db:
    # don't use a version 8 image or it will fail to connect
    image: mysql:5.7
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./LOCAL/mysql/my.cnf:/etc/my.cnf
    networks:
      - app-network

  #phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: dev_pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    restart: always
    ports:
      - 8080:80
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

